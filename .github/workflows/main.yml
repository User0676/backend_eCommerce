name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ali
          POSTGRES_PASSWORD: ali123
          POSTGRES_DB: ecommerce
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U ali -d ecommerce"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:6
        ports:
          - "6379:6379"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r django-shop-api/ecommerce_project/requirements.txt

    - name: Change to Django project directory
      working-directory: django-shop-api/ecommerce_project/ecommerce_project

    - name: Run migrations
      env:
        DJANGO_SETTINGS_MODULE: ecommerce_project.settings
      run: |
        source .venv/bin/activate
        python manage.py migrate

    - name: Collect static files
      env:
        DJANGO_SETTINGS_MODULE: ecommerce_project.settings
      run: |
        source .venv/bin/activate
        python manage.py collectstatic --noinput

    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: ecommerce_project.settings
      run: |
        source .venv/bin/activate
        python manage.py test

